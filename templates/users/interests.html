{% extends 'base.html' %}

{% block main %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                {% include 'inc/navmenu_account.html' %}
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Читать позже</th>
                        <th scope="col">Удалить</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for news in object_list %}
                        <tr>
                            <td><a href="{{ news.get_absolute_url }}">{{ news }}</a></td>
                            <td>
                                <form action="{% url 'remove' %}" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" value="{{ news.id }}" name="news_id">
                                    <input type="hidden" value="{{ user.id }}" name="user_id">
                                    <button type="submit" class="btn btn-danger">remove</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-2">
                <p class="text-center">Фильтровать по категориям</p>
                <hr>
                <form action="{% url 'filter' %}" method="get">
                    {% for category in categories %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ category.id }}"
                                   id="flexCheckDefault" name="category">
                            <label class="form-check-label" for="flexCheckDefault">{{ category.name }}</label>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-dark">Поиск</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
