{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}
{% block main %}
    <div class="card mt-5">
        <div class="card-header">
            <h5 class="card-title text-center">Авторизация</h5>
        </div>
        <div class="card-body">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.errors }}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
                    {{ form.username }}
                    <div id="passwordHelpBlock" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                    {{ form.password }}
                    <div id="passwordHelpBlock" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-dark">Войти</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйся!</a></p>
        </div>
    </div>
{% endblock %}
